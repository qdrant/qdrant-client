syntax = "proto3";

import "collections_service.proto";
import "points_service.proto";
import "snapshots_service.proto";

package qdrant;

service Qdrant {
  rpc HealthCheck (HealthCheckRequest) returns (HealthCheckReply) {}
}

message HealthCheckRequest {}

message HealthCheckReply {
  string title = 1;
  string version = 2;
}
